<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gameonix</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">GAMEONIX</div>
    <div class="icons">
      <i class="ri-account-circle-line"></i>
      <i class="ri-notification-3-line"></i>
      <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider-toggle"></span>
            </label>
      </div>
    </div>
  </header>

  <main class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="https://app4.gametosa.com/files/img/slid/1645702322775923.png" alt="Discord Invite">
      </div>
      <div class="slide">
        <img src="https://app4.gametosa.com/files/img/slid/1645702338906222.png" alt="Esports Poster">
      </div>
    </div>
    <div class="indicators">
      <span class="dot active"></span>
      <span class="dot"></span>
    </div>
  </main>

  <h2>Shop By Popular Categories</h2>
  <div class="view-all">
    <a href="#">View All &rarr;</a>
  </div>
  <div class="container">
    <div class="card">
      <img src="https://gametosa.com/store/img/bgmi.png" alt="Gaming Top Up" />
      <p>Gaming Top<br>Up</p>
    </div>
    <div class="card">
      <img src="https://gametosa.com/store/img/valorant.jpg" alt="Gaming Gift Card" />
      <p>Gaming Gift<br>Card</p>
    </div>
    <div class="card">
      <img src="https://gametosa.com/store/img/cod.png" alt="Other Gift Card" />
      <p>Other Gift<br>Card</p>
    </div>
    <div class="card">
      <img src="https://gametosa.com/store/img/keyboard.png" alt="Top Gaming Keyboard" />
      <p>Top Gaming<br>Keyboard</p>
    </div>
    <div class="card">
      <img src="https://gametosa.com/store/img/mouse.png" alt="Top Gaming Mouse" />
      <p>Top Gaming<br>Mouse</p>
    </div>
    <div class="card">
      <img src="https://gametosa.com/store/img/gamepad.png" alt="Top Gaming Gamepad" />
      <p>Top Gaming<br>Gamepad</p>
    </div>
    <div class="card">
      <img src="https://gametosa.com/store/img/headphone.png" alt="Top Gaming Headphone" />
      <p>Top Gaming<br>Headphone</p>
    </div>
    <div class="card">
      <img src="https://gametosa.com/store/img/refreshing-drink.png" alt="Top Gaming Drinks" />
      <p>Top Gaming<br>Drinks</p>
    </div>
    <div class="card">
      <img src="https://gametosa.com/store/img/other.png" alt="Top Others Peripheral" />
      <p>Top Others<br>Peripheral</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
